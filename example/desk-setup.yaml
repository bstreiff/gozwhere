monitor1:
    name: Dell E228WFP
    image: units/dell-e228wfp.png
    gozintas:
        - &mon1_dvi { name: 'DVI-D In' }
        - &mon1_vga { name: 'VGA In' }

monitor2:
    name: Dell U2412M
    image: units/dell-u2412m.png
    gozintas:
        - &mon2_dp { name: 'DisplayPort In' }
        - &mon2_dvi { name: 'DVI-D In' }
        - &mon2_vga { name: 'VGA In' }

monitor3:
    name: Dell U2412M
    image: units/dell-u2412m.png
    gozintas:
        - &mon3_dp { name: 'DisplayPort In' }
        - &mon3_dvi { name: 'DVI-D In' }
        - &mon3_vga { name: 'VGA In' }

headphones:
    name: Sony MDR-W08
    image: units/sony-mdr.png
    gozintas:
        - &headphones_in { name: '3.5mm In' }

pc:
    name: PC
    image: units/pc-case.png
    gozintas:
        - &pc_usb { name: 'USB' }
        - &pc_line_in { name: 'Line In' }
        - &pc_mic_in { name: 'Front Mic In' }
    gozoutas:
        - { name: 'Intel HD Graphics 4600', gozta: *mon1_dvi }
        - { name: 'NVIDIA GeForce GTX 650', gozta: [*mon2_dvi, *mon3_dvi] }
        - { name: 'Front Headphone Out', gozta: *headphones_in }

hdmi_cap:
    name: HDMI Capture Dongle
    gozintas:
        - &hdmi_cap_in { name: 'HDMI in' }
    gozoutas:
        - { name: 'USB out', gozta: *pc_usb }

vga_to_hdmi1:
    name: VGA-to-HDMI
    gozintas:
        - &vga_to_hdmi1_in { name: 'VGA in' }
        - &vga_to_hdmi1_audio_in { name: '3.5mm in' }
    gozoutas:
        - { name: 'HDMI out', gozta: *hdmi_cap_in }

webcam:
    name: Logitech C910
    image: units/logitech-c910.png
    gozoutas:
        - { name: 'USB', gozta: *pc_usb }

